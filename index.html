<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batuzai - Generador Avanzado de Tarjetas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00fff7;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00fff7;
      border-radius: 15px;
      padding: 30px;
      width: 500px;
      box-shadow: 0 0 30px #00fff7;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      color: #00fff7;
      letter-spacing: 2px;
    }

    textarea, input {
      width: 100%;
      background: #0f2027;
      color: #00fff7;
      border: 1px solid #00fff7;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #00fff7;
      color: #0f2027;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #00c4aa;
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #00fff7;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Batuzai</h1>

    <h2>ðŸŽ² Generador Avanzado de Tarjetas</h2>
    <input type="text" id="bin" placeholder="BIN (ej: 414720, 552244, etc.)">
    <input type="number" id="cantidad" placeholder="Cantidad de tarjetas a generar (ej: 100)">
    <button onclick="generarTarjetas()">Generar Tarjetas</button>
    <button onclick="descargarTarjetas()">Descargar como .txt</button>
    <textarea id="generadas" placeholder="AquÃ­ aparecerÃ¡n las tarjetas generadas..."></textarea>

    <div class="footer">Batuzai Â© 2025 - Herramientas Futuristas</div>
  </div>

  <script>
    function generarTarjetas() {
      const bin = document.getElementById('bin').value.replace(/\D/g, '');
      const cantidad = parseInt(document.getElementById('cantidad').value) || 1;
      const generadas = [];

      if (bin.length < 6 || bin.length > 15) {
        alert('El BIN debe tener entre 6 y 15 dÃ­gitos.');
        return;
      }

      for (let i = 0; i < cantidad; i++) {
        let tarjeta = generarNumeroLuhn(bin, 16);
        let mes = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
        let anio = String(new Date().getFullYear() + Math.floor(Math.random() * 5) + 1).slice(-2);
        let cvv = String(Math.floor(100 + Math.random() * 900));
        generadas.push(`${tarjeta}|${mes}/${anio}|${cvv}`);
      }

      document.getElementById('generadas').value = generadas.join('\n');
    }

    function generarNumeroLuhn(prefix, length) {
      let num = prefix;
      while (num.length < length - 1) {
        num += Math.floor(Math.random() * 10);
      }
      let sum = 0;
      let reversed = num.split('').reverse().map(Number);
      for (let i = 0; i < reversed.length; i++) {
        let n = reversed[i];
        if (i % 2 === (length % 2 === 0 ? 1 : 0)) {
          n *= 2;
          if (n > 9) n -= 9;
        }
        sum += n;
      }
      let checkDigit = (10 - (sum % 10)) % 10;
      return num + checkDigit;
    }

    function descargarTarjetas() {
      const tarjetas = document.getElementById('generadas').value;
      const blob = new Blob([tarjetas], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'tarjetas_batuzai.txt';
      link.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
