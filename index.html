<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Batuzai - Generador y Validador de Tarjetas</title>
  <style>
    /* (Mismo CSS que antes) */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00fff7;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(0,0,0,0.7);
      border: 2px solid #00fff7;
      border-radius: 15px;
      padding: 25px;
      width: 600px;
      box-shadow: 0 0 30px #00fff7;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    input, textarea, button {
      width: 100%;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      font-family: monospace;
      background: #0f2027;
      border: 1px solid #00fff7;
      color: #00fff7;
      outline: none;
    }
    button {
      font-weight: bold;
      background-color: #00fff7;
      color: #0f2027;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00c4aa;
      transform: scale(1.05);
    }
    .resultado {
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      background: #021d2a;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #00fff7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Batuzai - Generador y Validador</h1>
    
    <input type="text" id="bin" placeholder="Ingresa BIN (ej: 414720)" maxlength="15" />
    <input type="number" id="cantidad" placeholder="Cantidad de tarjetas a generar" min="1" max="1000" value="100" />
    
    <button onclick="generarYValidar()">Generar y Validar</button>
    <button onclick="descargar()">Descargar Resultados (.txt)</button>
    
    <textarea id="resultados" readonly placeholder="Aquí aparecerán las tarjetas generadas y validadas..." class="resultado"></textarea>
  </div>

  <script>
    function luhnCheck(number) {
      const digits = number.replace(/\D/g, '').split('').reverse().map(Number);
      let sum = 0;
      for(let i=0; i<digits.length; i++) {
        let n = digits[i];
        if(i % 2 !== 0) {
          n *= 2;
          if(n > 9) n -= 9;
        }
        sum += n;
      }
      return sum % 10 === 0;
    }

    function generarNumeroLuhn(prefix, length) {
      let num = prefix;
      while(num.length < length - 1) {
        num += Math.floor(Math.random() * 10);
      }
      let sum = 0;
      let reversed = num.split('').reverse().map(Number);
      for(let i=0; i<reversed.length; i++) {
        let n = reversed[i];
        if(i % 2 === (length % 2 === 0 ? 1 : 0)) {
          n *= 2;
          if(n > 9) n -= 9;
        }
        sum += n;
      }
      let checkDigit = (10 - (sum % 10)) % 10;
      return num + checkDigit;
    }

    function generarYValidar() {
      const bin = document.getElementById('bin').value.replace(/\D/g, '');
      let cantidad = parseInt(document.getElementById('cantidad').value);

      if(!bin || bin.length < 6 || bin.length > 15) {
        alert('Por favor, ingresa un BIN válido (6 a 15 dígitos).');
        return;
      }
      if(!cantidad || cantidad < 1 || cantidad > 1000) {
        alert('La cantidad debe ser entre 1 y 1000.');
        return;
      }

      let resultados = [];
      for(let i=0; i < cantidad; i++) {
        let tarjeta = generarNumeroLuhn(bin, 16);
        if(luhnCheck(tarjeta)) {
          let mes = String(Math.floor(Math.random() * 12) + 1).padStart(2,'0');
          let anio = String(new Date().getFullYear() + Math.floor(Math.random() * 5) + 1).slice(-2);
          let cvv = String(Math.floor(100 + Math.random() * 900));
          resultados.push(`${tarjeta} | ${mes}/${anio} | CVV:${cvv} | VÁLIDO`);
        }
      }
      document.getElementById('resultados').value = resultados.join('\n');
    }

    function descargar() {
      const text = document.getElementById('resultados').value;
      if(!text) {
        alert('No hay datos para descargar.');
        return;
      }
      const blob = new Blob([text], {type: 'text/plain'});
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'tarjetas_batuzai.txt';
      link.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>

</body>
</html>
